- id: makeup
  title: Перманентный макияж
  short_title: Татуаж
  photo: makeup.jpg
  text:
    - 'Татуаж или перманентный макияж представляет собой одну из наиболее популярных и востребованных процедур в современной индустрии красоты. Это отличный способ подчеркнуть внешность и сохранить при этом свою природную естественность. Это возможность полностью отказаться от использования декоративной косметики  и всегда выглядеть ухоженной, в не зависимости от места и времени. На сегодняшний день, существуют различные техники перманентного татуажа.'
    - '<i>Татуаж губ (контур, 3D)</i>
      <i>Татуаж бровей (шатирование, волоски)</i>
      <i>Tатуаж глаз (век)</i>'
    - 'При создании индивидуального образа техники также могут комбинироваться. В отличие от традиционной татуировки, остающейся на всю жизнь, татуаж выполняется специальными красителями, которые со временем теряют первоначальную насыщенность.  Эти краски более чувствительны к воздействию ультрафиолета. Поэтому быстрее светлеет татуаж у людей, злоупотребляющих загаром. Осветление перманентного макияжа с годами зависит от индивидуальных особенностей кожи человека, правильного ухода, который так же требует индивидуального подхода. Важно помнить и следовать всем рекомендациям мастера.'
  
