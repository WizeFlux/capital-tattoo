- id: lazer
  title: Лазерное удаление татуировки
  short_title: Удаление тату
  photo: lazer.jpg
  text:
    - 'Лазерное удаление татуировок – самый передовой и безопасный метод избавления от некачественного или надоевшего рисунка. Нередко к нам обращаются те, кто хотят исправить неудачный опыт. В этом случае наши мастера помогут сделать, так называемый COVER UP, перекрывающий старые татуировки, либо предложить услугу лазерного удаления тату. В первом случае, вы получаете что-то новое, во втором - навсегда забываете о старом (без шрамов и эффекта выгоревшей кожи).'
    - 'Лазерное удаление подразумевает комплексный подход: вначале, специалист проведет полный и всесторонний анализ цветовых характеристик татуировки и места ее нахождения. Только после этого, грамотно определит механизм удаления. Полное удаление татуировки без шрамов и рубцов - процесс, занимающий не один сеанс - это поэтапная работа. Успех процедуры зависит от правильного ухода,а также реабилитационного периода между сеансами.'
  
  groups:
    - title: От 1000 руб/кв.см. Полное удаление тату. Без шрамов.
  
  why_choose_us: 'Опытные мастера удалят или исправят татуировку любой сложности. Мы используем лазер, не оставляющий шрамов и рубцов. Консультация мастера - бесплатно!'
