title: NON-STOP TATTOO - ИСПЫТАНИЕ НА ПРОЧНОСТЬ
text: |
      Столичная студия художественной татуировки и пирсинга Capital Tattoo, при поддержке Sketch tattoo объявляет конкурс!
      Победитель получит бесплатную татуировку от Виктории Nordic! И не просто маленький непредсказуемый сюрприз - это будет настоящее испытание на выносливость! ЦЕЛЫЙ ДЕНЬ ВИКА БУДЕТ РАБОТАТЬ, ПОКА ВЫ ЕЕ НЕ ОСТАНОВИТЕ!
      
      Условия конкурса:
      1) Сделайте репост записи (ПОСТ С ВК).
      2) Быть участником группы http://vk.com/sketchtattoo
      3) Быть участником группы https://vk.com/capitaltattoo
      4) Подпишись на мастера https://vk.com/victorianordic
      5) Зайди на сайт www.capitaltattoo.ru и отправь нам сообщение "Испытание на прочность"
      
      Через две недели, точнее 11 июля, мы определим победителя случайным образом. Не забудьте выполнить все условия! Желаем удачи!
