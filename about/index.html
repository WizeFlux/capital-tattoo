<div class="content full">
  <h2>О студии</h2>
  {% for text in site.data.about %}
   <p>{{ text }}</p>
  {% endfor %}
  <h2 class="margin-top">Отзывы</h2>
  {% for review in site.data.reviews %}
    <p class="short">
      <b>{{ review.date }}</b>
      <br />
      {{ review.text }}
    </p>
  {% endfor %}
  <div class="logo"><img src="{{ "/images/icons/logo.jpg" | prepend: site.baseurl }}" /></div>
</div>
